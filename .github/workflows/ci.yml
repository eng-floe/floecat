name: ci

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:
    inputs:
      publish_preview:
        description: "Publish preview images to GHCR"
        required: false
        type: boolean
        default: false
      preview_tag:
        description: "Optional preview tag suffix (e.g. my-feature). Final tag becomes preview-<value>"
        required: false
        type: string

jobs:
  gitleaks:
    if: false
    name: gitleaks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}-gitleaks
      cancel-in-progress: true
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: gitleaks/gitleaks-action@v2
        with:
          config: .gitleaks.toml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  ci-core:
    name: ci-core
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}-core
      cancel-in-progress: true
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 25 (default)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      - name: License Check
        run: mvn apache-rat:check

      - name: Build
        run: make build

      - name: Test (In Memory)
        run: make test

      - name: Trino connector tests
        run: mvn -Pwith-trino -pl connectors/clients/trino -am test

      - name: Check formatting
        run: mvn -q fmt:check

  ci-localstack:
    name: ci-localstack
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}-localstack
      cancel-in-progress: true
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 25 (default)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      - name: Test (LocalStack)
        run: make test-localstack

      - name: Stop LocalStack
        if: always()
        run: make localstack-down

  docker-smoke:
    name: docker-smoke
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}-docker-smoke
      cancel-in-progress: true
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      - name: Docker compose smoke (inmem/localstack/localstack-oidc seeded tables)
        run: |
          set -euo pipefail
          make docker

          assert_contains() {
            local check_name="$1"
            local output="$2"
            local pattern="$3"
            if echo "$output" | grep -q "$pattern"; then
              echo "[PASS] ${check_name}"
            else
              echo "[FAIL] ${check_name} (missing: ${pattern})"
              echo "---- output begin ----"
              echo "$output"
              echo "---- output end ----"
              return 1
            fi
          }

          run_mode() {
            local env_file="$1"
            local profile="$2"
            local label="$3"
            local pre_services="$4"
            local keycloak_host="${5:-}"
            local keycloak_port="${6:-}"
            local compose_project="floecat-smoke-${label}"
            local mode_env="FLOECAT_ENV_FILE=$env_file COMPOSE_PROFILES=$profile COMPOSE_PROJECT_NAME=$compose_project"
            if [ -n "$keycloak_host" ]; then
              mode_env="$mode_env KC_HOSTNAME=$keycloak_host"
            fi
            if [ -n "$keycloak_port" ]; then
              mode_env="$mode_env KC_HOSTNAME_PORT=$keycloak_port"
            fi
            local compose_cmd="$mode_env docker compose -f docker/docker-compose.yml"

            on_mode_error() {
              echo "==> [SMOKE][FAIL] mode=${label}"
              eval "$compose_cmd ps" || true
              eval "$compose_cmd logs --no-color --tail=300" || true
            }
            trap on_mode_error ERR

            echo "==> [SMOKE] mode=${label}"
            eval "$compose_cmd down --remove-orphans -v" || true

            if [ -n "$pre_services" ]; then
              eval "$compose_cmd up -d $pre_services"
            fi

            if [ "$profile" = "localstack" ] || [ "$profile" = "localstack-oidc" ]; then
              timeout 120 bash -c 'until curl -fsS http://localhost:4566/_localstack/health >/dev/null; do sleep 2; done'
            fi

            if [ "$profile" = "localstack-oidc" ]; then
              timeout 180 bash -c 'until curl -fsS http://localhost:8080/realms/floecat/.well-known/openid-configuration >/dev/null; do sleep 2; done'
            fi

            eval "$compose_cmd up -d"

            timeout 180 bash -c "
              until FLOECAT_ENV_FILE='$env_file' COMPOSE_PROFILES='$profile' COMPOSE_PROJECT_NAME='$compose_project' \
                docker compose -f docker/docker-compose.yml logs service 2>&1 \
                | grep -q 'Startup seeding completed successfully'; do
                if FLOECAT_ENV_FILE='$env_file' COMPOSE_PROFILES='$profile' COMPOSE_PROJECT_NAME='$compose_project' \
                  docker compose -f docker/docker-compose.yml logs service 2>&1 \
                  | grep -q 'Startup seeding failed'; then
                  FLOECAT_ENV_FILE='$env_file' COMPOSE_PROFILES='$profile' COMPOSE_PROJECT_NAME='$compose_project' \
                    docker compose -f docker/docker-compose.yml logs --no-color
                  exit 1
                fi
                sleep 2
              done
            "

            out_iceberg=$(printf "account t-0001\nresolve table examples.iceberg.trino_types\nquit\n" \
              | eval "$compose_cmd run --rm -T cli")
            echo "$out_iceberg"
            assert_contains "${label} cli resolve iceberg account" "$out_iceberg" "account set:"
            assert_contains "${label} cli resolve iceberg table" "$out_iceberg" "table id:"

            out_delta=$(printf "account t-0001\nresolve table examples.delta.call_center\nquit\n" \
              | eval "$compose_cmd run --rm -T cli")
            echo "$out_delta"
            assert_contains "${label} cli resolve call_center account" "$out_delta" "account set:"
            assert_contains "${label} cli resolve call_center table" "$out_delta" "table id:"

            out_delta_local=$(printf "account t-0001\nresolve table examples.delta.my_local_delta_table\nquit\n" \
              | eval "$compose_cmd run --rm -T cli")
            echo "$out_delta_local"
            assert_contains "${label} cli resolve my_local_delta_table account" "$out_delta_local" "account set:"
            assert_contains "${label} cli resolve my_local_delta_table table" "$out_delta_local" "table id:"

            out_delta_dv=$(printf "account t-0001\nresolve table examples.delta.dv_demo_delta\nquit\n" \
              | eval "$compose_cmd run --rm -T cli")
            echo "$out_delta_dv"
            assert_contains "${label} cli resolve dv_demo_delta account" "$out_delta_dv" "account set:"
            assert_contains "${label} cli resolve dv_demo_delta table" "$out_delta_dv" "table id:"

            if [ "$profile" = "localstack" ]; then
              echo "==> [SMOKE] duckdb federation check (localstack)"
              duckdb_out=$(
                docker run --rm --network "${compose_project}_floecat" duckdb/duckdb:latest \
                  duckdb -c "INSTALL httpfs; LOAD httpfs; INSTALL aws; LOAD aws; INSTALL iceberg; LOAD iceberg; SET s3_endpoint='localstack:4566'; SET s3_use_ssl=false; SET s3_url_style='path'; SET s3_region='us-east-1'; SET s3_access_key_id='test'; SET s3_secret_access_key='test'; ATTACH 'examples' AS iceberg_floecat (TYPE iceberg, ENDPOINT 'http://iceberg-rest:9200/', AUTHORIZATION_TYPE none, ACCESS_DELEGATION_MODE 'none'); SELECT 'duckdb_smoke_ok' AS status; SELECT 'call_center=' || CAST(COUNT(*) AS VARCHAR) AS check FROM iceberg_floecat.delta.call_center; SELECT 'my_local_delta_table=' || CAST(COUNT(*) AS VARCHAR) AS check FROM iceberg_floecat.delta.my_local_delta_table; SELECT 'my_local_nonnull_name=' || CAST(COUNT(name) AS VARCHAR) AS check FROM iceberg_floecat.delta.my_local_delta_table; SELECT 'dv_demo_delta=' || CAST(COUNT(*) AS VARCHAR) AS check FROM iceberg_floecat.delta.dv_demo_delta; SELECT 'dv_content=' || CAST(MIN(id) AS VARCHAR) || ',' || CAST(MAX(id) AS VARCHAR) || ',' || MIN(v) || ',' || MAX(v) AS check FROM iceberg_floecat.delta.dv_demo_delta; SELECT 'empty_join=' || CAST(COUNT(*) AS VARCHAR) AS check FROM iceberg_floecat.iceberg.trino_types i JOIN iceberg_floecat.delta.call_center d ON 1=0;"
              )
              echo "$duckdb_out"
              assert_contains "${label} duckdb smoke marker" "$duckdb_out" "duckdb_smoke_ok"
              assert_contains "${label} duckdb call_center count" "$duckdb_out" "call_center=42"
              assert_contains "${label} duckdb my_local_delta_table count" "$duckdb_out" "my_local_delta_table=4"
              assert_contains "${label} duckdb my_local_delta_table nonnull" "$duckdb_out" "my_local_nonnull_name=4"
              assert_contains "${label} duckdb dv_demo_delta count" "$duckdb_out" "dv_demo_delta=2"
              assert_contains "${label} duckdb dv_demo_delta content" "$duckdb_out" "dv_content=1,3,a,c"
            fi

            eval "$compose_cmd down --remove-orphans -v"
            trap - ERR
          }

          run_mode ./env.inmem "" inmem ""
          run_mode ./env.localstack localstack localstack "localstack"
          run_mode ./env.localstack-oidc localstack-oidc localstack-oidc "localstack keycloak" "keycloak" "8080"

      - name: Docker compose smoke cleanup
        if: always()
        run: |
          FLOECAT_ENV_FILE=./env.inmem COMPOSE_PROFILES= COMPOSE_PROJECT_NAME=floecat-smoke-inmem \
            docker compose -f docker/docker-compose.yml down --remove-orphans -v || true
          FLOECAT_ENV_FILE=./env.localstack COMPOSE_PROFILES=localstack COMPOSE_PROJECT_NAME=floecat-smoke-localstack \
            docker compose -f docker/docker-compose.yml down --remove-orphans -v || true
          FLOECAT_ENV_FILE=./env.localstack-oidc COMPOSE_PROFILES=localstack-oidc COMPOSE_PROJECT_NAME=floecat-smoke-localstack-oidc \
            docker compose -f docker/docker-compose.yml down --remove-orphans -v || true

  publish-images:
    name: publish-images
    needs: [ci-core, ci-localstack, docker-smoke]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_preview == 'true')
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-publish-images
      cancel-in-progress: false
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      - name: Compute publish variables
        id: vars
        env:
          GITHUB_REF: ${{ github.ref }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_SHA: ${{ github.sha }}
          INPUT_PREVIEW_TAG: ${{ github.event.inputs.preview_tag }}
        run: |
          set -euo pipefail
          owner_lc="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          short_sha="$(echo "${GITHUB_SHA}" | cut -c1-12)"

          sanitize_tag() {
            echo "$1" | tr '[:upper:]' '[:lower:]' | sed -E 's#[^a-z0-9_.-]+#-#g; s#-+#-#g; s#^-+##; s#-+$##'
          }

          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            primary_tag="main"
          else
            if [ -n "${INPUT_PREVIEW_TAG}" ]; then
              suffix="$(sanitize_tag "${INPUT_PREVIEW_TAG}")"
            else
              branch="${GITHUB_REF#refs/heads/}"
              suffix="$(sanitize_tag "${branch}")"
            fi
            if [ -z "${suffix}" ]; then
              suffix="manual"
            fi
            primary_tag="preview-${suffix}"
          fi
          echo "owner_lc=${owner_lc}" >> "$GITHUB_OUTPUT"
          echo "primary_tag=${primary_tag}" >> "$GITHUB_OUTPUT"
          echo "sha_tag=sha-${short_sha}" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish multi-arch images (main + sha tag)
        run: |
          set -euo pipefail
          make docker-publish \
            CONTAINER_REGISTRY=ghcr.io \
            CONTAINER_OWNER=${{ steps.vars.outputs.owner_lc }} \
            CONTAINER_TAG=${{ steps.vars.outputs.primary_tag }} \
            CONTAINER_EXTRA_TAGS=${{ steps.vars.outputs.sha_tag }} \
            JIB_IMAGE_PLATFORMS=linux/amd64,linux/arm64

  detect-floedb-changes:
    name: detect floedb changes
    runs-on: ubuntu-latest
    outputs:
      floedb: ${{ steps.changes.outputs.floedb }}
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            floedb:
              - 'extensions/floedb/**'
              - 'core/proto/**'
              - 'proto/**'

  floedb-checks:
    name: FloeDB specific checks
    needs: detect-floedb-changes
    if: needs.detect-floedb-changes.outputs.floedb == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}-floedb
      cancel-in-progress: true
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      # Build+install the module + its reactor deps so test-scope tools can run
      - name: "FloeDB: Build test classpath"
        run: |
          set -euo pipefail
          mvn -q -pl :floecat-extension-floedb -am -DskipTests install

      - name: "FloeDB: PBtxt format check"
        run: |
          set -euo pipefail
          mvn -q -f extensions/floedb/pom.xml test-compile exec:java@format-pbtxt \
              -Dexec.args="--engine=floedb --check" || {
            echo ""
            echo "❌ PBtxt formatting check failed."
            echo ""
            echo "Fix locally with:"
            echo "  mvn -q -f extensions/floedb/pom.xml test-compile exec:java@format-pbtxt -Dexec.args=\"--engine=floedb --apply\""
            echo ""
            exit 1
          }

      - name: "FloeDB: Builtin catalog validation"
        run: |
          set -euo pipefail
          mvn -q -f extensions/floedb/pom.xml test-compile exec:java@validate-builtin \
              -Dexec.args="--engine=floedb" || {
            echo ""
            echo "❌ Builtin catalog validation failed."
            echo ""
            echo "Re-run locally for full output:"
            echo "  mvn -q -f extensions/floedb/pom.xml test-compile exec:java@validate-builtin -Dexec.args=\"--engine=floedb\""
            echo ""
            exit 1
          }
