name: ci

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:
    inputs:
      publish_preview:
        description: "Publish preview images to GHCR"
        required: false
        type: boolean
        default: false
      preview_tag:
        description: "Optional preview tag suffix (e.g. my-feature). Final tag becomes preview-<value>"
        required: false
        type: string

jobs:
  gitleaks:
    if: false
    name: gitleaks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}-gitleaks
      cancel-in-progress: true
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: gitleaks/gitleaks-action@v2
        with:
          config: .gitleaks.toml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  ci-core:
    name: ci-core
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}-core
      cancel-in-progress: true
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 25 (default)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      - name: License Check
        run: mvn apache-rat:check

      - name: Build
        run: make build

      - name: Test (In Memory)
        run: make test

      - name: Trino connector tests
        run: mvn -Pwith-trino -pl connectors/clients/trino -am test

      - name: Check formatting
        run: mvn -q fmt:check

  ci-localstack:
    name: ci-localstack
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}-localstack
      cancel-in-progress: false
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 25 (default)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      - name: Test (LocalStack)
        run: |
          set -euo pipefail
          DEBUG_DIR=target/ci-debug
          MVN_LOG="$DEBUG_DIR/ci-localstack-maven.log"
          mkdir -p "$DEBUG_DIR"
          : > "$MVN_LOG"

          (
            while true; do
              sleep 60
              echo "[ci-localstack] heartbeat $(date -u +%Y-%m-%dT%H:%M:%SZ)"
              now=$(date +%s)
              last=$(stat -c %Y "$MVN_LOG" 2>/dev/null || echo 0)
              idle=$((now - last))
              if [ "$idle" -ge 300 ]; then
                ts=$(date -u +%Y%m%dT%H%M%SZ)
                dump="$DEBUG_DIR/jcmd-thread-dump-$ts.log"
                {
                  echo "[ci-localstack] Maven output idle for ${idle}s at $(date -u +%Y-%m-%dT%H:%M:%SZ)"
                  if command -v jcmd >/dev/null 2>&1; then
                    echo "== jcmd -l =="
                    jcmd -l || true
                    echo
                    pids=$(jcmd -l 2>/dev/null | awk '{print $1}' || true)
                    for pid in $pids; do
                      echo "== Thread.print pid=${pid} =="
                      jcmd "$pid" Thread.print || true
                      echo
                    done
                  else
                    echo "jcmd not found on runner"
                  fi
                  echo "== ps -ef =="
                  ps -ef || true
                } > "$dump" 2>&1
                echo "[ci-localstack] wrote $dump"
                touch "$MVN_LOG"
              fi
            done
          ) &
          WATCHDOG_PID=$!
          trap 'kill "$WATCHDOG_PID" 2>/dev/null || true' EXIT

          make test-localstack 2>&1 | tee "$MVN_LOG"

      - name: Docker Diagnostics (on failure or cancellation)
        if: ${{ failure() || cancelled() }}
        run: |
          set -euo pipefail
          echo "==> docker ps -a"
          docker ps -a || true
          echo "==> localstack compose ps"
          docker compose -f tools/localstack/docker-compose.yml -p floecat-localstack ps || true
          echo "==> localstack container logs (last 500 lines)"
          docker compose -f tools/localstack/docker-compose.yml -p floecat-localstack logs --tail=500 || true
          echo "==> keycloak compose ps"
          KEYCLOAK_PORT=12221 KC_HOSTNAME=127.0.0.1 KC_HOSTNAME_PORT=12221 \
            docker compose -f docker/docker-compose.yml --profile keycloak ps || true
          echo "==> keycloak logs (last 300 lines)"
          KEYCLOAK_PORT=12221 KC_HOSTNAME=127.0.0.1 KC_HOSTNAME_PORT=12221 \
            docker compose -f docker/docker-compose.yml --profile keycloak logs --tail=300 keycloak || true

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-localstack-test-artifacts
          if-no-files-found: warn
          retention-days: 14
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
            **/target/*dump*
            protocol-gateway/iceberg-rest/target/floecat-service-it-*.log
            target/ci-debug/**

      - name: Stop LocalStack
        if: always()
        run: make localstack-down

  docker-smoke:
    name: docker-smoke
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}-docker-smoke
      cancel-in-progress: true
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      - name: Docker compose smoke
        run: |
          set -euo pipefail
          DEBUG_DIR=target/ci-debug
          SMOKE_LOG="$DEBUG_DIR/docker-smoke.log"
          mkdir -p "$DEBUG_DIR"
          LOCALSTACK_ENDPOINT=http://localstack:4566 \
          COMPOSE_SMOKE_SAVE_LOG_DIR="$DEBUG_DIR/compose-logs" \
          COMPOSE_SMOKE_CALL_CENTER_WAIT_SECONDS=10 make compose-smoke 2>&1 | tee "$SMOKE_LOG"

      - name: Upload Docker Smoke Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-smoke-artifacts
          if-no-files-found: warn
          retention-days: 14
          path: |
            target/ci-debug/docker-smoke.log
            target/ci-debug/compose-logs/**

  publish-images:
    name: publish-images
    needs: [ci-core, ci-localstack, docker-smoke]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_preview == 'true')
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-publish-images
      cancel-in-progress: false
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      - name: Compute publish variables
        id: vars
        env:
          GITHUB_REF: ${{ github.ref }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_SHA: ${{ github.sha }}
          INPUT_PREVIEW_TAG: ${{ github.event.inputs.preview_tag }}
        run: |
          set -euo pipefail
          owner_lc="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          short_sha="$(echo "${GITHUB_SHA}" | cut -c1-12)"

          sanitize_tag() {
            echo "$1" | tr '[:upper:]' '[:lower:]' | sed -E 's#[^a-z0-9_.-]+#-#g; s#-+#-#g; s#^-+##; s#-+$##'
          }

          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            primary_tag="main"
          else
            if [ -n "${INPUT_PREVIEW_TAG}" ]; then
              suffix="$(sanitize_tag "${INPUT_PREVIEW_TAG}")"
            else
              branch="${GITHUB_REF#refs/heads/}"
              suffix="$(sanitize_tag "${branch}")"
            fi
            if [ -z "${suffix}" ]; then
              suffix="manual"
            fi
            primary_tag="preview-${suffix}"
          fi
          echo "owner_lc=${owner_lc}" >> "$GITHUB_OUTPUT"
          echo "primary_tag=${primary_tag}" >> "$GITHUB_OUTPUT"
          echo "sha_tag=sha-${short_sha}" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish multi-arch images (main + sha tag)
        run: |
          set -euo pipefail
          make docker-publish \
            DOCKER_SERVICE_STORAGE=localstack \
            LOCALSTACK_ENDPOINT=http://localstack:4566 \
            CONTAINER_REGISTRY=ghcr.io \
            CONTAINER_OWNER=${{ steps.vars.outputs.owner_lc }} \
            CONTAINER_TAG=${{ steps.vars.outputs.primary_tag }} \
            CONTAINER_EXTRA_TAGS=${{ steps.vars.outputs.sha_tag }} \
            JIB_IMAGE_PLATFORMS=linux/amd64,linux/arm64

  detect-floedb-changes:
    name: detect floedb changes
    runs-on: ubuntu-latest
    outputs:
      floedb: ${{ steps.changes.outputs.floedb }}
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            floedb:
              - 'extensions/floedb/**'
              - 'core/proto/**'
              - 'proto/**'

  floedb-checks:
    name: FloeDB specific checks
    needs: detect-floedb-changes
    if: needs.detect-floedb-changes.outputs.floedb == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}-floedb
      cancel-in-progress: true
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      # Build+install the module + its reactor deps so test-scope tools can run
      - name: "FloeDB: Build test classpath"
        run: |
          set -euo pipefail
          mvn -q -pl :floecat-extension-floedb -am -DskipTests install

      - name: "FloeDB: PBtxt format check"
        run: |
          set -euo pipefail
          mvn -q -f extensions/floedb/pom.xml test-compile exec:java@format-pbtxt \
              -Dexec.args="--engine=floedb --check" || {
            echo ""
            echo "❌ PBtxt formatting check failed."
            echo ""
            echo "Fix locally with:"
            echo "  mvn -q -f extensions/floedb/pom.xml test-compile exec:java@format-pbtxt -Dexec.args=\"--engine=floedb --apply\""
            echo ""
            exit 1
          }

      - name: "FloeDB: Builtin catalog validation"
        run: |
          set -euo pipefail
          mvn -q -f extensions/floedb/pom.xml test-compile exec:java@validate-builtin \
              -Dexec.args="--engine=floedb" || {
            echo ""
            echo "❌ Builtin catalog validation failed."
            echo ""
            echo "Re-run locally for full output:"
            echo "  mvn -q -f extensions/floedb/pom.xml test-compile exec:java@validate-builtin -Dexec.args=\"--engine=floedb\""
            echo ""
            exit 1
          }
