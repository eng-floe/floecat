name: ci

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch: {}

jobs:
  gitleaks:
    name: gitleaks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}-gitleaks
      cancel-in-progress: true
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-test:
    name: ci-build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 25 (default)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: License Check
        run: mvn apache-rat:check

      - name: Build
        run: make build

      - name: Test (In Memory)
        run: make test

      - name: Test (LocalStack)
        run: make test-localstack

      - name: Stop LocalStack
        if: always()
        run: make localstack-down

      - name: Trino connector tests
        run: mvn -Pwith-trino -pl connectors/clients/trino -am test

      - name: Check formatting
        run: mvn -q fmt:check
