name: ci

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch: {} 

jobs:
  build-test:
    name: ci-build
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 25 (default)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Build
        run: make build

      - name: Verify
        run: make verify

      - name: Setup Java 21 (Trino connector)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Trino connector tests
        run: mvn -Pwith-trino -pl connectors/clients/trino -am test

      - name: Check formatting
        run: mvn -q fmt:check
