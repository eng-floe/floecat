# Default OFF (safety)
floecat.kv.auto-create=false

# Enable bootstrap only in dev/test
%dev.floecat.kv.auto-create=true
%test.floecat.kv.auto-create=true

# Optional: how long to wait for table creation
floecat.kv.bootstrap.wait-seconds=0
%dev.floecat.kv.bootstrap.wait-seconds=20
