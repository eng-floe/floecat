floecat.kv=kv
%dev.floecat.kv.table=floecat_pointers_dev
%test.floecat.kv.table=floecat_pointers_test

%prod.floecat.dynamodb.local.enabled=false

# Turn DynamoDB Local on/off (per profile)
floecat.dynamodb.local.enabled=true
floecat.dynamodb.local.port=9020

# Container image + behavior
floecat.dynamodb.local.shared-db=true
floecat.dynamodb.local.in-memory=false
# If not in-memory, set a dbPath and mount it; see note in code.
floecat.dynamodb.local.db-path=dynamodb-local

# AWS client defaults for local usage
floecat.dynamodb.region=us-east-1
floecat.dynamodb.access-key=dummy
floecat.dynamodb.secret-key=dummy

# Table names
floecat.dynamodb.kv.table=floe-kv
floecat.dynamodb.sessions.table=floe-sessions

# Default OFF (safety)
floecat.dynamodb.bootstrap.enabled=false

# Enable bootstrap only in dev (and maybe test)
%dev.floecat.dynamodb.bootstrap.enabled=true
%test.floecat.dynamodb.bootstrap.enabled=true
%test.floecat.dynamodb.kv.table=floe-kv-test
%test.floecat.dynamodb.sessions.table=floe-sessions-test

# Optional: how long to wait for table creation
%dev.floecat.dynamodb.bootstrap.wait-seconds=20
