syntax = "proto3";
package ai.floedb.floecat.query;

import "floecat/query/engine_specific.proto";
import "floecat/query/sql_objects.proto";
import "floecat/common/common.proto";

option java_multiple_files = true;
option java_package = "ai.floedb.floecat.query.rpc";

/**
 * System objects registry API.
 *
 * This proto exposes engine-provided (built-in) SQL objects in an engine-neutral
 * shape so planners can perform name/type resolution consistently.
 *
 * The registry is intended to be stable for a given `(engine_kind, engine_version)`.
 */

/**
 * Collection of built-in SQL objects shipped by an engine.
 */
message SystemObjectsRegistry {
  /** Built-in scalar/aggregate/window functions. */
  repeated SqlFunction functions = 1;

  /** Built-in operators (binary operators such as +, =, ||). */
  repeated SqlOperator operators = 2;

  /** Built-in types (including primitive and engine-specific types). */
  repeated SqlType types = 3;

  /** Built-in casts available between types. */
  repeated SqlCast casts = 4;

  /** Built-in collations supported by the engine. */
  repeated SqlCollation collations = 5;

  /** Built-in aggregate definitions (may overlap with functions depending on engine). */
  repeated SqlAggregate aggregates = 6;

  /** Built-in namespaces shipped with the engine. */
  repeated SystemNamespace system_namespaces = 7;

  /** Built-in tables shipped with the engine. */
  repeated SystemTable system_tables = 8;

  /** Built-in views shipped with the engine. */
  repeated SystemView system_views = 9;

  /** Engine-specific payloads attached to the registry as a whole. */
  repeated EngineSpecific engine_specific = 99;
}

/** Describes a builtin namespace and attached hints. */
message SystemNamespace {
  /** Canonical namespace name (including path segments). */
  ai.floedb.floecat.common.NameRef name = 1;

  /** Human-friendly display name for a namespace. */
  string display_name = 2;

  /** Engine-specific metadata scoped to this namespace. */
  repeated EngineSpecific engine_specific = 99;
}

/** Describes a builtin table and its schema. */
message SystemTable {
  /** Canonical table name. */
  ai.floedb.floecat.common.NameRef name = 1;

  /** Human-friendly table display name. */
  string display_name = 2;

  /** Columns that make up the table schema. */
  repeated SystemColumn columns = 3;

  /** Execution backend for the table. */
  TableBackendKind backend_kind = 4;

  /** Backend-specific details for extra metadata. */
  oneof backend_details {
    /** FloeCat-specific metadata (scannerId already exposed above). */
    FloeCatTableDetails floecat = 5;

    /** Storage backend metadata. */
    StorageTableDetails storage = 6;

    /** Engine backend metadata. */
    EngineTableDetails engine = 7;
  }

  /** Engine-specific metadata scoped to this table. */
  repeated EngineSpecific engine_specific = 99;
}

/**
 * Arrow Flight locator for system-table Flight endpoints.
 *
 * Workers MUST NOT use the registry ticket field; tickets for actual scans
 * come from getFlightInfo. The ticket field is reserved for future use
 * (e.g., optional routing hint from STORAGE services).
 */
message FlightEndpointRef {
  /** Host reachable from workers. Must be externally routable (never localhost in prod). */
  string host = 1;
  /** Port of the Arrow Flight server. */
  int32 port = 2;
  /**
   * Reserved for future use; workers MUST NOT inspect or pass this field.
   * Tickets for actual scans come from getFlightInfo.
   */
  bytes ticket = 3;
  /** Whether the Flight server requires TLS. */
  bool tls = 4;
  reserved 5, 6; // future: repeated locations (HA), authority (TLS SNI)
}

/** Details for the FloeCat backend. */
message FloeCatTableDetails {
  /** Scanner identifier used to look up the row producer. Diagnostic use only. */
  string scanner_id = 1;
}

/** Details for storage backends. */
message StorageTableDetails {
  oneof storage {
    /** Storage path or identifier */
    string path = 1;
    
    /**
     * Arrow Flight endpoint for the external service that owns this table.
     * Populated by STORAGE services when they register with Floecat.
     * Present when the service exposes an Arrow Flight endpoint.
     */
    FlightEndpointRef flight_endpoint = 2;
  }
  
}

/** Details for engine backends. */
message EngineTableDetails {
  /** Friendly label provided by the engine. */
  string label = 1;
}

/** Describes a builtin view and its output schema. */
message SystemView {
  /** Canonical view name. */
  ai.floedb.floecat.common.NameRef name = 1;

  /** Human-friendly view display name. */
  string display_name = 2;

  /** SQL definition that backs the view. */
  string sql = 3;

  /** Dialect identifier for the SQL definition. */
  string dialect = 4;

  /** Output columns exposed by the view. */
  repeated SystemColumn columns = 5;

  /** Engine-specific metadata scoped to this view. */
  repeated EngineSpecific engine_specific = 99;
}

/** Describes a column inside a builtin relation. */
message SystemColumn {
  /** Canonical column name (unqualified identifier). */
  string name = 1;

  /** Fully resolved column type name. */
  ai.floedb.floecat.common.NameRef type = 2;

  /** True when the column allows NULL values. */
  bool nullable = 3;

  /** Logical ordinal (1-based) within the relation. */
  int32 ordinal = 4;

  /** Optional stable identifier for the column (engine-disambiguated). */
  int64 id = 5;

  /** Engine-specific metadata scoped to this column. */
  repeated EngineSpecific engine_specific = 99;
}

/** Execution backends for system tables. */
enum TableBackendKind {
  TABLE_BACKEND_KIND_UNSPECIFIED = 0;
  TABLE_BACKEND_KIND_FLOECAT = 1; // rows generated by Floecat (built-in or plugin)
  TABLE_BACKEND_KIND_ENGINE = 2; // rows generated directly in the engine
  TABLE_BACKEND_KIND_STORAGE = 3; // rows written in files in storage
}

/**
 * Request to fetch the built-in SQL objects for a specific engine/version.
 */
message GetSystemObjectsRequest {
  /** Engine kind identifier (for example: "floedb", "spark", "trino"). */
  string engine_kind = 1;

  /** Engine version string used to select the appropriate registry. */
  string engine_version = 2;
}

/**
 * Response containing the built-in SQL objects registry.
 */
message GetSystemObjectsResponse {
  /** Resolved registry for the requested engine/version. */
  SystemObjectsRegistry registry = 1;
}

/**
 * Service that exposes the engine's built-in SQL objects.
 */
service SystemObjectsService {
  /** Returns the built-in registry for the requested engine/version. */
  rpc GetSystemObjects(GetSystemObjectsRequest) returns (GetSystemObjectsResponse);
}
