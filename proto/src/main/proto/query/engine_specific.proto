syntax = "proto3";
package ai.floedb.floecat.query;

import "query/engine_floe.proto";

option java_multiple_files = true;
option java_package = "ai.floedb.floecat.query.rpc";

message EngineSpecific {

  // -------- Engine rule metadata --------
  // These come *from PBtxt only* and are ignored in RPC output.
  string engine_kind = 10;   // e.g. "floe-demo"
  string min_version = 11;   // e.g. "9.5"
  string max_version = 12;   // empty means unlimited

  // -------- Engine-specific low-level structures (Floe only) --------
  oneof floe {
    FloeFunctionSpecific   floe_function   = 1;
    FloeOperatorSpecific   floe_operator   = 2;
    FloeCastSpecific       floe_cast       = 3;
    FloeTypeSpecific       floe_type       = 4;
    FloeAggregateSpecific  floe_aggregate  = 5;
    FloeCollationSpecific  floe_collation  = 6;

  }

  // -------- Generic key/value metadata (Spark, Trino, etc.) --------
  map<string, string> properties = 100;
}