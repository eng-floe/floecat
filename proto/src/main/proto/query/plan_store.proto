syntax = "proto3";

package ai.floedb.metacat.query;

option java_multiple_files = true;
option java_package = "ai.floedb.metacat.query.rpc";
option java_outer_classname = "PlanStoreProto";

import "common/common.proto";
import "query/lifecycle.proto";
import "execution/scan.proto";

service PlanStore {
  rpc GetPlanBundle(GetPlanBundleRequest) returns (GetPlanBundleResponse);
}

message GetPlanBundleRequest {
  ai.floedb.metacat.common.ResourceId table_id = 1;
  int64 snapshot_id = 2;
}

message GetPlanBundleResponse {
  repeated ai.floedb.metacat.execution.ScanFile data_files = 1;
  repeated ai.floedb.metacat.execution.ScanFile delete_files = 2;
}
