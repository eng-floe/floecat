quarkus.http.host=${FLOECAT_REST_HOST:0.0.0.0}
quarkus.http.port=${FLOECAT_REST_PORT:${ICEBERG_REST_PORT:9200}}
quarkus.http.test-port=${FLOECAT_REST_TEST_PORT:${ICEBERG_REST_TEST_PORT:9200}}
quarkus.grpc.server.use-separate-server=false
quarkus.http.access-log.enabled=true
quarkus.http.access-log.pattern=combined
quarkus.grpc.clients.floecat.host=${FLOECAT_GRPC_HOST:localhost}
quarkus.grpc.clients.floecat.port=${FLOECAT_GRPC_PORT:9100}
quarkus.grpc.clients.floecat.plain-text=true
floecat.gateway.upstream-target=${FLOECAT_UPSTREAM_TARGET:localhost:9100}
floecat.gateway.upstream-plaintext=true
floecat.gateway.default-authorization=${ICEBERG_DEFAULT_AUTH:Bearer token}
floecat.gateway.default-prefix=examples
floecat.gateway.default-warehouse-path=${ICEBERG_DEFAULT_WAREHOUSE:s3://floecat/}
floecat.gateway.default-region=${ICEBERG_DEFAULT_REGION:us-east-1}
floecat.gateway.storage-credential.scope=${ICEBERG_STORAGE_SCOPE:*}
floecat.gateway.storage-credential.properties.type=${ICEBERG_STORAGE_TYPE:s3}
floecat.gateway.storage-credential.properties.s3.access-key-id=${ICEBERG_STORAGE_KEY_ID:<access-id>}
floecat.gateway.storage-credential.properties.s3.secret-access-key=${ICEBERG_STORAGE_SECRET:<secret-key>}
floecat.gateway.storage-credential.properties.s3.region=${ICEBERG_STORAGE_REGION:${ICEBERG_DEFAULT_REGION:us-east-1}}
quarkus.log.level=INFO
floecat.rest.log-request-body=false
quarkus.banner.enabled=false
quarkus.oidc.enabled=false
%prod.quarkus.oidc.enabled=true
quarkus.keycloak.devservices.enabled=false
quarkus.smallrye-jwt.enabled=false
floecat.gateway.auth-mode=dev
floecat.gateway.default-account-id=${ICEBERG_DEFAULT_ACCOUNT:5eaa9cd5-7d08-3750-9457-cfe800b0b9d2}
