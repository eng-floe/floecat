# HTTP server config
quarkus.http.port=8082
quarkus.http.cors=true

#
# Upstream Metacat gRPC target and TLS toggle (align with service port 9100)
metacat.gateway.upstream-target=localhost:9100
metacat.gateway.upstream-plaintext=true

# Tenant and auth headers forwarded to gRPC metadata
metacat.gateway.tenant-header=x-tenant-id
metacat.gateway.auth-header=authorization

# Catalog prefix/warehouse to Metacat catalog mapping (example)
metacat.gateway.catalog-mapping.default=default
