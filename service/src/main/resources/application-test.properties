# application-test.properties (MAIN resources) used by runner JAR with quarkus.profile=test
quarkus.application.name=metacat-service-it
# gRPC server
quarkus.grpc.server.use-separate-server=false
quarkus.grpc.server.plain-text=true
quarkus.grpc.server.enable-reflection-service=true
quarkus.http.http2=true
# quarkus.http.port will be overridden by -Dquarkus.http.port from RealServiceTestResource
# self gRPC client defaults (will be overridden by system props from RealServiceTestResource)
quarkus.grpc.clients.metacat.host=localhost
quarkus.grpc.clients.metacat.port=9100
quarkus.grpc.clients.metacat.plain-text=true
# Metacat
metacat.seed.enabled=true
metacat.kv=memory
metacat.blob=memory
test.glue.enabled=false
metacat.gc.idempotency.enabled=false
# logging (quiet-ish for tests)
quarkus.log.level=ERROR
quarkus.log.category."ai.floedb.metacat".level=WARN
quarkus.log.category."ai.floedb.metacat".min-level=WARN
quarkus.banner.enabled=false
# metrics / mgmt (can keep or trim)
quarkus.management.enabled=true
quarkus.management.port=9000
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=true