# server
quarkus.grpc.server.use-separate-server=false
quarkus.http.http2=true
quarkus.grpc.server.plain-text=true
quarkus.grpc.server.enable-reflection-service=true
quarkus.http.port=9101
# clients
quarkus.grpc.clients.catalog.host=localhost
quarkus.grpc.clients.catalog.port=9101
quarkus.grpc.clients.catalog.plain-text=true
quarkus.grpc.clients.directory.host=localhost
quarkus.grpc.clients.directory.port=9101
quarkus.grpc.clients.directory.plain-text=true
quarkus.grpc.clients.resource-access.host=localhost
quarkus.grpc.clients.resource-access.port=9101
quarkus.grpc.clients.resource-access.plain-text=true
quarkus.grpc.clients.resource-mutation.host=localhost
quarkus.grpc.clients.resource-mutation.port=9101
quarkus.grpc.clients.resource-mutation.plain-text=true
quarkus.grpc.clients.planning.host=localhost
quarkus.grpc.clients.planning.port=9101
quarkus.grpc.clients.planning.plain-text=true
quarkus.grpc.clients.connectors.host=localhost
quarkus.grpc.clients.connectors.port=9101
quarkus.grpc.clients.connectors.plain-text=true
quarkus.grpc.clients.stats-mutation.host=localhost
quarkus.grpc.clients.stats-mutation.port=9101
quarkus.grpc.clients.stats-mutation.plain-text=true
quarkus.grpc.clients.stats-access.host=localhost
quarkus.grpc.clients.stats-access.port=9101
quarkus.grpc.clients.stats-access.plain-text=true
quarkus.grpc.clients.stats-capture.host=localhost
quarkus.grpc.clients.stats-capture.port=9101
quarkus.grpc.clients.stats-capture.plain-text=true
# In-memory backends
metacat.kv=memory
metacat.blob=memory
# OpenTelemetry
quarkus.otel.enabled=true
quarkus.otel.traces.enabled=true
quarkus.otel.propagators=tracecontext,baggage
quarkus.otel.traces.exporter=none
# logging
quarkus.log.level=ERROR
quarkus.log.category."ai.floedb.metacat".level=WARN
quarkus.log.category."ai.floedb.metacat".min-level=WARN
quarkus.banner.enabled=false
