## server
quarkus.grpc.server.use-separate-server=false
quarkus.http.http2=true
quarkus.grpc.server.plain-text=true
quarkus.grpc.server.enable-reflection-service=true
quarkus.http.port=9100
## clients
quarkus.grpc.clients.floecat.host=localhost
quarkus.grpc.clients.floecat.port=9100
quarkus.grpc.clients.floecat.plain-text=true
## Floecat
floecat.seed.enabled=false
floecat.seed.mode=fake
floecat.kv=memory
#floecat.kv=dynamodb
floecat.blob=memory
#floecat.blob=s3
## Test overrides
test.glue.enabled=false
## GC
floecat.gc.idempotency.enabled=false
floecat.gc.idempotency.tick-every=60s

floecat.gc.pointer.enabled=false
floecat.gc.pointer.tick-every=60s
floecat.gc.pointer.min-age-ms=30000
## OpenTelemetry
quarkus.otel.enabled=true
quarkus.otel.traces.enabled=true
quarkus.otel.propagators=tracecontext,baggage
quarkus.otel.traces.exporter=none
## logging
quarkus.log.level=ERROR
quarkus.log.category."ai.floedb.floecat".level=WARN
quarkus.log.category."ai.floedb.floecat".min-level=WARN
quarkus.banner.enabled=false
# Expose prometheus test metrics
quarkus.http.test-port=9100
quarkus.management.enabled=true
quarkus.management.test-port=9000
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=true

quarkus.log.console.json.enabled=false

floecat.fileio.override.s3.secret-access-key=test
floecat.fileio.override.s3.access-key-id=test
